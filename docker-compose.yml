services:
  app:
    build:
      context: ./backend
    container_name: laravel-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./backend:/var/www
    networks:
      - backend

  web:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "8000:80"
    volumes:
      - ./backend:/var/www
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - backend

  db:
    image: postgres:15
    container_name: postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: pet_hosting
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - dbdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - backend

  redis:
    image: redis:alpine
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - backend
  echo-server:
    image: node:18-alpine
    container_name: echo-server
    working_dir: /var/www
    volumes:
      - ./backend:/var/www
    command: sh -c "npm install && npx laravel-echo-server start"
    ports:
      - "6001:6001"
    depends_on:
      - redis
      - app
    networks:
      - backend

  queue-worker:
    build:
      context: ./backend
    container_name: queue-worker
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./backend:/var/www
    command: php artisan queue:work redis --sleep=3 --tries=3 --max-time=3600
    depends_on:
      - app
      - redis
    networks:
      - backend

volumes:
  dbdata:
  redis-data:

networks:
  backend:
    driver: bridge
